<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src=https://www.gstatic.com/firebasejs/4.12.0/firebase.js> </script> <title>Time Sheet</title>

</head>

<body>
    <div class="wrapper">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Employee Management Data</h1>
                      <p class="lead"></p>
                    </div>
                  </div>
        <div class="container">
            <header>
                Current Employees
            </header>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item h2" id="employee-name">Employee Name</li>
                <li class="list-group-item h2"id="role">Role</li>
                <li class="list-group-item h2" id="start-date">Date Started</li>
                <li class="list-group-item h2" id="months-worked">Months Worked</li>
                <li class="list-group-item h2" id="monthly-rate">Monthly Rate</li>
                <li class="list-group-item h2" id="total-billed">Total Billed</li>
            </ul>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>
        <div class="container">
            <header>
                Add Employee
            </header>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="text" class="form-control" id="employee-name" aria-describedby="emailHelp"
                    >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Date</label>
                    <input type="text" class="form-control" id="start-date">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthly-rate">
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="time.js"></script>


    
</body>

</html>
