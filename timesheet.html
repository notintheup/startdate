<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <title>Time Sheet</title>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Management Data</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="container fluid">
            <div class="scheduler">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped" id="scheduler">
                                    <tr>
                                        <th>Employee Name</th>
                                        <th>Role</th>
                                        <th>Date Started</th>
                                        <th>Months Worked</th>
                                        <th>Monthly Rate</th>
                                        <th>Total Billed</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container">
                <header class="navbar h3">
                    Add Employee
                </header>
                <form>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employee-name" aria-describedby="employee-name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="text" class="form-control" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate</label>
                        <input type="text" class="form-control" id="monthly-rate">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="time.js"></script>

</body>

</html>
